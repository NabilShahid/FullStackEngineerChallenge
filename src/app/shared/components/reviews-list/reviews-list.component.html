<nz-list
  [nzDataSource]="data"
  [nzItemLayout]="'vertical'"
  [nzRenderItem]="item"
  [nzPagination]="pagination"
  [nzFooter]="footer"
>
  <ng-template #item let-item>
    <nz-list-item [nzActions]="[itemActions]" [nzExtra]="extra">
      <ng-template #itemActions>
        <span *ngIf="adminMode">
          <button nz-button nzType="default" style="margin-left: 43px;">
            <i nz-icon nzType="user-add"></i>Add Assignees
          </button>
          <button nz-button nzType="default" style="margin-left: 10px;">
            <i nz-icon nzType="unordered-list"></i>View Reviews
          </button>
        </span>
        <button
          *ngIf="!adminMode"
          nz-button
          nzType="default"
          (click)="submitFeedback.emit()"
          style="margin-left: 10px;"
        >
          <i nz-icon nzType="check"></i>Submit Feedbck
        </button>
      </ng-template>
      <ng-template #extra>
        <span *ngIf="adminMode">
          <nz-rate [nzDisabled]="true" [ngModel]="0"></nz-rate>
          <div style="margin-top: 5px;" class="center-align">
            <span
              class="cursor-pointer"
              nz-tooltip
              nzTooltipTitle="Total Assignees"
            >
              <i nz-icon nzType="user"></i>
              156
            </span>

            <span
              class="cursor-pointer"
              nz-tooltip
              nzTooltipTitle="Feedbacks Submitted"
            >
              <i nz-icon nzType="check" style="margin-left: 20px;"></i>
              2
            </span>
          </div>
        </span>
        <span *ngIf="!adminMode">
          13-02-1992
        </span>
      </ng-template>

      <nz-list-item-meta
        [nzAvatar]="item.avatar"
        [nzTitle]="nzTitle"
        [nzDescription]="item.jobTitle"
      >
        <ng-template #nzTitle>Employee Name</ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>

  <ng-template #pagination>
    <nz-pagination
      [nzPageIndex]="1"
      [nzTotal]="50"
      (nzPageIndexChange)="loadData($event)"
    ></nz-pagination>
  </ng-template>
</nz-list>
