<nz-select
  [nzMode]="options.Mode"
  nzPlaceHolder="Select users"
  nzAllowClear
  nzShowSearch
  nzServerSearch
  [(ngModel)]="selectedUser"
  (nzOnSearch)="onSearch($event)"
  (ngModelChange)="selectedUserEmitter.emit(selectedUser)"
 >
  <ng-container *ngFor="let o of optionList">
    <nz-option
      *ngIf="!isLoading"
      [nzValue]="o.EmployeeId"
      [nzLabel]="o.DisplayName + ' (' + o.UserName + ')'"
    ></nz-option>
  </ng-container>
  <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
    <i nz-icon nzType="loading" class="loading-icon"></i> Loading Data...
  </nz-option>
</nz-select>
